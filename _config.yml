# Site settings
title:          "#linkstoetet"
description:    "Die Gefahr linker Ideologien für die Gesellschaft und ihre Bürgerinnen und Bürger"
baseurl:        "/"
url:            "https://www.linkstoetet.de"

# Google Analytics
google_analytics: #UA—XXXXXXXX-X

# Author
author:
  name:         Links tötet
  url:          https://linkstoetet.de
  email:        linkstoetet@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:        linkstoetet
